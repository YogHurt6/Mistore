<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加/修改图片</title>
    <link rel="short icon" href="../../images/copylogo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../../easyui/css/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../../easyui/css/wu.css" />
    <link rel="stylesheet" type="text/css" href="../../easyui/css/icon.css" />
    <script src="../../js/vue.js"></script>
    <script src="../../js/axios.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.10/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.10/lib/index.js"></script>
    <style>
        .el-form{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wu-header" data-options="region:'north',border:false,split:true">
    <div class="wu-header-left">
        <h1>小米商城-后台管理</h1>
    </div>
    <div class="wu-header-right" id="ll">
        <p><strong class="easyui-tooltip" ></strong>欢迎您！</p>
        <p><a href="../../index.html">网站首页</a>|<a href="#">支持论坛</a>|<a href="#">帮助中心</a>|<a @click.prevent="logout()">安全退出</a></p>
    </div>
</div>
<div id="app9">
    <el-form :inline="true" :model="formInline" class="demo-form-inline">
        <el-form-item label="商品编号">
            <el-input v-model="formInline.gno" placeholder="请输入商品编号"></el-input>
        </el-form-item>
        <el-form-item label="图片">
            <input type="file" id="imgFile" style="margin-bottom: 10px;" />
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">增加</el-button>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="turnback">返回</el-button>
        </el-form-item>
    </el-form>

</div>
<script>
    let vm = new Vue({
        el:"#app9",
        data:{
            picUrl:'',
            formInline: {
                gno: '',
            }
        },
        methods:{
            turnback(){
                window.history.back(-1);
            },
            onSubmit() {
                let file = document.getElementById('imgFile').files[0];
                let formData = new FormData();
                formData.append("uploadFile",file,file.name);
                const config = {headers: { "Content-Type": "multipart/form-data;boundary="+new Date().getTime() }};
                axios.post('../../fileX.action?op=uploadFile',formData,config).then(data => {
                    if (data.data.code == 1) {
                        this.$message({type: 'success', message:'图片上传成功!'})
                        this.picUrl = data.data.data;
                        //this.pic=data.data.msg;
                        let params=new URLSearchParams();
                        params.append("gno",this.formInline.gno);
                        params.append("pic",this.picUrl);
                        // params.append("gname",this.gname);
                        // params.append("tno",this.tno);
                        // params.append("price",this.price);
                        // params.append("intro",this.intro);
                        // params.append("balance",this.balance);
                        // params.append("pics",this.picUrl);
                        // params.append("descr",this.descr);
                        // params.append("status",this.status);
                        axios.post("../../goods.action?op=newPhoto",params).then(data => {
                            if(data.data.code == 1){
                                this.$message({type: 'success', message:'图片更改/增加成功!'})

                            }else {
                                this.$message.error(data.data.msg);
                            }
                        })
                        axios.post()
                    } else {
                        this.$message.error(data.data.msg);
                    }
                });
            }
        },
        created(){
            // let params = new URLSearchParams();
            // params.append("op","selectLogin");
            // axios.post("admin.action",params).then(data => {
            //     if(data.data.code != 1) {
            //         this.$message.error(data.data.msg);
            //         window.location.href = "404.html";
            //     }
            // });
        }
    })
</script>
</body>
</html>
